<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentra LeadGen HQ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#f5f6fb;
      --sidebar:#fff;
      --card:#fff;
      --purple:#6C63FF;
      --blue:#00D4FF;
      --text-dark:#16192d;
      --text-muted:#8c93b3;
      --border:#e4e7fb;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',system-ui;background:var(--bg);color:var(--text-dark);min-height:100vh;}
    .app{display:grid;grid-template-columns:260px 1fr;min-height:100vh;}
    nav{background:var(--sidebar);border-right:1px solid var(--border);padding:32px 24px;display:flex;flex-direction:column;gap:30px;}
    nav .logo{display:flex;align-items:center;gap:10px;font-family:'Space Grotesk';font-size:1.1rem;letter-spacing:1px;color:var(--purple);}
    nav ul{list-style:none;display:flex;flex-direction:column;gap:14px;font-size:.95rem;}
    nav li{display:flex;align-items:center;gap:10px;color:var(--text-muted);cursor:pointer;padding:8px 12px;border-radius:12px;}
    nav li.active{background:rgba(108,99,255,.1);color:var(--purple);font-weight:600;}
    nav li span.icon{width:28px;height:28px;border-radius:10px;background:rgba(108,99,255,.12);display:flex;align-items:center;justify-content:center;font-size:.8rem;color:var(--purple);}
    .main{padding:32px 40px;display:flex;flex-direction:column;gap:24px;}
    header{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:16px;}
    header h1{font-family:'Space Grotesk';font-size:1.8rem;}
    header .meta{color:var(--text-muted);font-size:.9rem;}
    .kpi-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;}
    .kpi{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:18px;box-shadow:0 10px 25px rgba(22,25,45,.08);}
    .kpi .label{font-size:.85rem;color:var(--text-muted);} 
    .kpi .value{font-size:2rem;font-weight:600;margin-top:6px;}
    .kpi small{font-size:.75rem;color:var(--purple);}
    .content-grid{display:grid;grid-template-columns:2fr 1fr;gap:20px;}
    section{background:var(--card);border:1px solid var(--border);border-radius:22px;padding:22px;box-shadow:0 15px 35px rgba(22,25,45,.06);}
    section h2{font-size:1rem;margin-bottom:12px;}
    .leads-list{display:flex;flex-direction:column;gap:12px;}
    .lead-card{border:1px solid var(--border);border-radius:16px;padding:14px;display:flex;flex-direction:column;gap:6px;}
    .lead-card span.tag{font-size:.75rem;color:#fff;background:var(--purple);padding:2px 10px;border-radius:999px;width:max-content;}
    .lead-card a{font-size:.85rem;color:var(--purple);text-decoration:none;}
    .workflow{display:flex;flex-direction:column;gap:12px;font-size:.92rem;color:var(--text-muted);}
    .workflow div{display:flex;gap:10px;align-items:flex-start;}
    .workflow div span{font-weight:600;color:var(--text-dark);} 
    .notes{display:flex;flex-direction:column;gap:12px;font-size:.9rem;}
    .note-item{border-bottom:1px solid var(--border);padding-bottom:10px;}
    .note-item:last-child{border:none;padding-bottom:0;}
    .note-item .time{font-size:.75rem;color:var(--text-muted);}
    .list{display:flex;flex-direction:column;gap:10px;}
    .list-item{font-size:.9rem;color:var(--text-muted);}
    .list-item a{color:var(--purple);text-decoration:none;}
    @media(max-width:960px){.app{grid-template-columns:1fr;}nav{flex-direction:row;overflow-x:auto;}nav ul{flex-direction:row;} .content-grid{grid-template-columns:1fr;}}
  </style>
</head>
<body>
<div class="app">
  <nav>
    <div class="logo">
      <span class="icon">AG</span>
      Agentra Leads
    </div>
    <ul>
      <li class="active"><span class="icon">üè†</span>Dashboard</li>
      <li><span class="icon">üß≤</span>Leads</li>
      <li><span class="icon">üì®</span>Digests</li>
      <li><span class="icon">üìë</span>Briefs</li>
      <li><span class="icon">‚öôÔ∏è</span>Settings</li>
    </ul>
  </nav>

  <main class="main">
    <header>
      <div>
        <h1>LeadGen Command</h1>
        <div class="meta">SEC signals ¬∑ change-agent workflow ¬∑ digest readiness</div>
      </div>
      <div class="meta">Updated <span id="timestamp"></span></div>
    </header>

    <div class="kpi-grid" id="stats"></div>

    <div class="content-grid">
      <section>
        <h2>Open Leads</h2>
        <div class="leads-list" id="leads"></div>
      </section>
      <section>
        <h2>Workflow</h2>
        <div class="workflow" id="workflow"></div>
      </section>
    </div>

    <div class="content-grid">
      <section>
        <h2>Ops Notes</h2>
        <div class="notes" id="conversations"></div>
      </section>
      <section>
        <h2>Links & Deliverables</h2>
        <div class="list" id="deliverables"></div>
      </section>
    </div>
  </main>
</div>

<script>
const stats=[
  {label:'Signals queued',value:'38',trend:'+6 vs yesterday'},
  {label:'SEC filings parsed',value:'12',trend:'Last 24h'},
  {label:'Change agents mapped',value:'7',trend:'Ready for outreach'},
  {label:'Digest ETA',value:'7:00',trend:'Slack + Telegram'}
];

const openLeads=[
  {company:'Scripps Health',summary:'Audit window + smart implants highlight risk narrative.',cta:'Position audit-ready orchestration for Shane Thielman (CIO).',tag:'Health',link:'https://www.notion.so/Lead-Gen-Workflow-30e6e865384f814cb7d2cb92528da784'},
  {company:'M&T Bank',summary:'Dual CIO structure + SEC cloud migration notes.',cta:'Lead with FinOps guardrails for Tom Rice / Linda Tai.',tag:'Finance',link:'https://www.notion.so/Lead-Gen-Workflow-30e6e865384f814cb7d2cb92528da784'},
  {company:'Western Alliance',summary:'Torrey Pines adjacency + board cyber refresh.',cta:'Activate local relationship, deliver CRO-ready brief.',tag:'Banking',link:'https://www.notion.so/Lead-Gen-Workflow-30e6e865384f814cb7d2cb92528da784'}
];

const workflowSteps=[
  {step:'01',title:'Signal Intake',desc:'Brave News + SEC EDGAR + jobs collectors pull $25M+ ARR targets every 4h.'},
  {step:'02',title:'Enrichment',desc:'Sid agents apply compliance / leadership / initiative scoring rubric.'},
  {step:'03',title:'Change Agent',desc:'LinkedIn + press intelligence to surface sponsor, quotes, CTA hooks.'},
  {step:'04',title:'Digest',desc:'Top 3 opportunities ship to Slack + Telegram at 7AM with CTA + citations.'}
];

const conversations=[
  {time:'06:05',title:'Research resumed',body:'Knowledge Search fix landed; cron research restarted.'},
  {time:'04:46',title:'BGE path hard-wired',body:'Knowledge Search now loads reliably on hotel Wi-Fi.'},
  {time:'22:05',title:'Knowledge Search live',body:'Vector search over vault powering briefs.'},
  {time:'18:31',title:'Flight tracker request',body:'SLC trip tracker needed to keep context on the go.'},
  {time:'17:30',title:'Lead pipeline briefing',body:'$4.7M modeled MRR this week; SEC focus remains top priority.'}
];

const deliverables=[
  {label:'LeadGen repo',link:'https://github.com/topdawg619/lead-gen'},
  {label:'Lead digest template',link:'https://topdawg619.github.io/leadgen-dashboard/'},
  {label:'Knowledge Search',link:'https://topdawg619.github.io/knowledge-search/'},
  {label:'Workflow doc',link:'https://www.notion.so/Lead-Gen-Workflow-30e6e865384f814cb7d2cb92528da784'}
];

const statsWrap=document.getElementById('stats');
stats.forEach(s=>{const card=document.createElement('div');card.className='kpi';card.innerHTML=`<div class="label">${s.label}</div><div class="value">${s.value}</div><small>${s.trend}</small>`;statsWrap.appendChild(card);});

const leadsWrap=document.getElementById('leads');
openLeads.forEach(lead=>{const div=document.createElement('div');div.className='lead-card';div.innerHTML=`<span class="tag">${lead.tag}</span><strong>${lead.company}</strong><p>${lead.summary}</p><p>${lead.cta}</p><a href="${lead.link}" target="_blank">View brief ‚Üí</a>`;leadsWrap.appendChild(div);});

const workflowWrap=document.getElementById('workflow');
workflowSteps.forEach(step=>{const div=document.createElement('div');div.innerHTML=`<span>${step.step}</span><div><strong>${step.title}</strong><p>${step.desc}</p></div>`;workflowWrap.appendChild(div);});

const noteWrap=document.getElementById('conversations');
conversations.forEach(note=>{const div=document.createElement('div');div.className='note-item';div.innerHTML=`<div class="time">${note.time} PT</div><div class="title"><strong>${note.title}</strong></div><div>${note.body}</div>`;noteWrap.appendChild(div);});

const linkWrap=document.getElementById('deliverables');
deliverables.forEach(item=>{const div=document.createElement('div');div.className='list-item';div.innerHTML=`<a href="${item.link}" target="_blank">${item.label}</a>`;linkWrap.appendChild(div);});

document.getElementById('timestamp').textContent=new Date().toLocaleString('en-US',{month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
</script>
</body>
</html>
