<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Agentra LeadGen Command</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#05070f;--panel:#0f1423;--panel-dark:#090d18;--border:#1f2740;--accent:#00d4ff;--accent2:#7b61ff;--text:#eef2ff;--dim:#8c93b3;--good:#4ade80;--warn:#facc15;--danger:#fb7185}
body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;line-height:1.55}
body::before{content:"";position:fixed;inset:0;background:radial-gradient(circle at 10% 15%,rgba(0,212,255,.12),transparent 45%),radial-gradient(circle at 80% 0%,rgba(123,97,255,.12),transparent 40%);pointer-events:none;z-index:0}
.container{max-width:1180px;margin:0 auto;padding:28px;position:relative;z-index:1}
header{display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;gap:12px;padding-bottom:18px;border-bottom:1px solid var(--border)}
header h1{font-size:1.8rem;letter-spacing:8px;font-weight:500;color:var(--accent)}
header .meta{font-size:.82rem;color:var(--dim)}
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:14px;margin:26px 0}
.stat-card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px}
.stat-card .label{font-size:.68rem;letter-spacing:1px;text-transform:uppercase;color:var(--dim)}
.stat-card .value{font-size:1.9rem;font-weight:600;margin-top:8px}
.stat-card.good .value{color:var(--good)}
.stat-card.warn .value{color:var(--warn)}
.stat-card.neutral .value{color:var(--accent)}
.grid{display:grid;grid-template-columns:2fr 1fr;gap:20px;margin-bottom:20px}
section{background:var(--panel);border:1px solid var(--border);border-radius:16px;overflow:hidden}
section h2{padding:16px;border-bottom:1px solid var(--border);font-size:.95rem;letter-spacing:1px;text-transform:uppercase;color:#d7dcff}
section .body{padding:18px}
.kanban{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
.column{background:var(--panel-dark);border:1px solid var(--border);border-radius:12px;display:flex;flex-direction:column}
.column header{border:none;padding:12px 16px;display:flex;justify-content:space-between;align-items:center}
.column header h3{font-size:.92rem}
.column header span{font-size:.7rem;color:var(--dim)}
.cards{padding:12px 14px;display:flex;flex-direction:column;gap:10px}
.task{border:1px solid var(--border);border-radius:12px;padding:12px;background:rgba(255,255,255,.02);cursor:pointer;transition:transform .2s;background .2s}
.task:hover{transform:translateY(-2px);background:rgba(255,255,255,.05)}
.task h4{font-size:.88rem;margin-bottom:6px}
.task p{font-size:.74rem;color:var(--dim)}
.task .tag{display:inline-block;margin-top:6px;font-size:.65rem;padding:2px 8px;border-radius:999px;background:rgba(0,212,255,.18);color:var(--accent)}
.task .links{margin-top:8px;font-size:.7rem}
.task .links a{color:var(--accent);text-decoration:none;margin-right:10px}
.convo-item{border-bottom:1px solid rgba(255,255,255,.08);padding:10px 0}
.convo-item:last-child{border:none}
.convo-meta{font-size:.7rem;color:var(--dim);letter-spacing:1px}
.convo-title{font-size:.84rem;font-weight:600;margin:2px 0}
.convo-body{font-size:.73rem;color:#cfd3ea}
.deliverable{border-bottom:1px solid rgba(255,255,255,.08);padding:10px 0}
.deliverable:last-child{border:none}
.deliverable h4{font-size:.82rem}
.deliverable p{font-size:.72rem;color:var(--dim)}
.deliverable a{font-size:.72rem;color:var(--accent);text-decoration:none}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
  <header>
    <div>
      <h1>LEADGEN COMMAND</h1>
      <div class="meta">Agentra | SEC Signal + Change-Agent Ops Board</div>
    </div>
    <div class="meta" id="timestamp"></div>
  </header>

  <div class="stats" id="stats"></div>

  <div class="grid">
    <section>
      <h2>Kanban</h2>
      <div class="body">
        <div class="kanban" id="kanban"></div>
      </div>
    </section>
    <section>
      <h2>Recent Ops Notes</h2>
      <div class="body" id="conversations"></div>
    </section>
  </div>

  <section>
    <h2>Open Leads</h2>
    <div class="body" id="leads"></div>
  </section>

  <section>
    <h2>Deliverables & Links</h2>
    <div class="body" id="deliverables"></div>
  </section>
</div>

<script>
const stats=[
  {label:'Signals queued',value:38,style:'neutral'},
  {label:'SEC filings parsed',value:12,style:'good'},
  {label:'Change agents mapped',value:7,style:'good'},
  {label:'Daily digest ETA',value:'7:00',style:'warn'},
  {label:'Cron health',value:'4 online',style:'good'},
  {label:'Lead briefs this week',value:8,style:'neutral'}
];

const kanban={
  backlog:[
    {title:'Jobs + SAM.gov collectors',desc:'Repair the job scraper and add SAM.gov contract feed so high-value intents auto-enter the pipeline.',tag:'automation',links:['https://github.com/topdawg619/lead-gen']},
    {title:'AI design mastery doc',desc:'Spell out the 2026-grade UI/UX rules that govern lead brief surfaces and digests.',tag:'design'},
    {title:'Voice UI transcription fix',desc:'Voice HUD still returns empty transcripts—needs debugging before SKO demos.',tag:'voice'}
  ],
  progress:[
    {title:'SEC signal intake',desc:'Cron collectors pulling 8-K, 10-K, and investor decks for $25M+ ARR targets every 4h.',tag:'capture'},
    {title:'Intent scoring',desc:'Sid agents applying compliance + leadership + initiative rubric and logging JSON payloads.',tag:'enrich'},
    {title:'Change-agent discovery',desc:'LinkedIn + press scan to surface the executive sponsor, quotes, and CTA hooks.',tag:'intel'},
    {title:'Lead digest prep',desc:'Assemble the 7AM Slack/Telegram brief with top 3 plays, SEC cites, and CTA.',tag:'delivery'}
  ],
  done:[
    {title:'Notion workflow doc',desc:'Documented signal → enrichment → change agent → Instant Kit pipeline inside Notion.',tag:'docs','links':['https://www.notion.so/Lead-Gen-Workflow-30e6e865384f814cb7d2cb92528da784']},
    {title:'Knowledge Search',desc:'Vector search over the research vault to power faster lead brief generation.',tag:'tool','links':['https://topdawg619.github.io/knowledge-search/']}
  ]
};

const conversations=[
  {time:'06:05',title:'Research tracks reopened',body:'Knowledge Search bug fix landed; cron research resumed.'},
  {time:'04:46',title:'BGE asset path fix',body:'Hard-wired encoder/index URLs so the lead search app loads cleanly on hotel Wi-Fi.'},
  {time:'22:05',title:'Knowledge Search deploy',body:'Vector store + @xenova client hosted on GitHub Pages for instant doc recall.'},
  {time:'18:31',title:'Flight tracker request',body:'Need public flight tracker for SLC trip (signals come from anywhere now).'},
  {time:'17:30',title:'Lead pipeline briefing',body:'8 CRO-ready briefs delivered with $4.7M modeled MRR; SEC focus remains top priority.'}
];

const openLeads=[
  {company:'Scripps Health',summary:'Audit clock + smart implant pilot',cta:'Position audit-ready orchestration for CIO Shane Thielman',link:'https://www.notion.so/Lead-Gen-Workflow-30e6e865384f814cb7d2cb92528da784'},
  {company:'M&T Bank',summary:'Dual-CIO cloud migration in SEC filings',cta:'Lead with FinOps guardrails for Tom Rice / Linda Tai',link:'https://www.notion.so/Lead-Gen-Workflow-30e6e865384f814cb7d2cb92528da784'},
  {company:'Western Alliance',summary:'Torrey Pines adjacency + cyber board refresh',cta:'Activate San Diego relationship with CRO-ready brief',link:'https://www.notion.so/Lead-Gen-Workflow-30e6e865384f814cb7d2cb92528da784'}
];

const deliverables=[
  {title:'LeadGen repo',desc:'Collectors, scoring rubric, JSON payloads.',link:'https://github.com/topdawg619/lead-gen'},
  {title:'Lead digest template',desc:'7AM Slack/Telegram message format.',link:'https://topdawg619.github.io/leadgen-dashboard/'},
  {title:'Knowledge Search',desc:'Semantic search over research vault.',link:'https://topdawg619.github.io/knowledge-search/'},
  {title:'Notion workflow doc',desc:'Full process write-up.',link:'https://www.notion.so/Lead-Gen-Workflow-30e6e865384f814cb7d2cb92528da784'}
];

const statsWrap=document.getElementById('stats');
stats.forEach(s=>{const card=document.createElement('div');card.className=`stat-card ${s.style}`;card.innerHTML=`<div class="label">${s.label}</div><div class="value">${s.value}</div>`;statsWrap.appendChild(card);});

const columnMap={Backlog:kanban.backlog,'In Progress':kanban.progress,Done:kanban.done};
const kanbanWrap=document.getElementById('kanban');
Object.entries(columnMap).forEach(([name,items])=>{const col=document.createElement('div');col.className='column';col.innerHTML=`<header><h3>${name}</h3><span>${items.length}</span></header>`;const cards=document.createElement('div');cards.className='cards';items.forEach(task=>{const card=document.createElement('div');card.className='task';const links=task.links?.map(h=>`<a href="${h}" target="_blank">link</a>`).join(' ');card.innerHTML=`<h4>${task.title}</h4><p>${task.desc}</p><div class="tag">${task.tag}</div>${links?`<div class="links">${links}</div>`:''}`;cards.appendChild(card);});col.appendChild(cards);kanbanWrap.appendChild(col);});

const convoWrap=document.getElementById('conversations');
conversations.forEach(c=>{const div=document.createElement('div');div.className='convo-item';div.innerHTML=`<div class="convo-meta">${c.time} PT</div><div class="convo-title">${c.title}</div><div class="convo-body">${c.body}</div>`;convoWrap.appendChild(div);});

const delWrap=document.getElementById('deliverables');
deliverables.forEach(d=>{const div=document.createElement('div');div.className='deliverable';div.innerHTML=`<h4>${d.title}</h4><p>${d.desc}</p><a href="${d.link}" target="_blank">${d.link}</a>`;delWrap.appendChild(div);});

document.getElementById('timestamp').textContent='Updated '+new Date().toLocaleString('en-US',{month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
</script>
</body>
</html>
